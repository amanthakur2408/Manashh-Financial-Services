<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Calculator | Manashh Financial Services</title>
  <link rel="stylesheet" href="calculator.css">
  <script defer src="calculator.js"></script>
</head>
<body>

<section class="calculator-wrapper">

  <!-- STEP 1 : USER DETAILS -->
  <div class="user-card" id="userForm">
    <h1>SIP Calculator</h1>
    <p class="subtitle">
      Enter your details to access the calculator.
    </p>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>

    <button onclick="enableCalculator()">
      Continue to Calculator
    </button>
  </div>

  <!-- STEP 2 : CALCULATOR -->
  <div class="calculator-card disabled" id="calculatorSection">

    <div class="calc-toggle">
      <button class="active" onclick="switchMode('sip')">SIP</button>
      <button onclick="switchMode('lumpsum')">Lumpsum</button>
    </div>

    <div class="calc-fields">
      <input type="number" id="amount" placeholder="Investment Amount (₹)">
      <input type="number" id="years" placeholder="Duration (Years)">
      <input type="number" id="rate" placeholder="Expected Return (%)">
    </div>

    <button class="calc-btn" onclick="calculate()">
      Calculate
    </button>

    <!-- RESULT -->
    <div class="result">
      <p>Total Invested: ₹<span id="invested">0</span></p>
      <p>Estimated Returns: ₹<span id="returns">0</span></p>
      <p class="final">Final Corpus: ₹<span id="corpus">0</span></p>
    </div>

    <!-- CHART -->
    <canvas id="chart"></canvas>

  </div>

</section>

</body>
</html>
