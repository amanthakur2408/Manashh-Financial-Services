<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP Calculator | Manashh Financial Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="calculator.css">

<style>
/* =====================
   GLOBAL
===================== */
body {
  font-family: Arial, sans-serif;
  background: #f6f8fb;
  margin: 0;
  color: #333;
}

h1 {
  color: #0b3c5d;
  margin-bottom: 10px;
}

.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 20px;
}

/* =====================
   CARD
===================== */
.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 40px;
}

/* =====================
   ACCESS FORM
===================== */
.access-form {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 30px;
}

.access-form input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.access-form button {
  grid-column: span 3;
  padding: 14px;
  background: #0b3c5d;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* =====================
   CALCULATOR
===================== */
.calculator {
  display: none;
  margin-top: 30px;
}

.toggle {
  display: inline-flex;
  background: #e9eef3;
  border-radius: 40px;
  padding: 6px;
  margin-bottom: 25px;
}

.toggle button {
  border: none;
  background: transparent;
  padding: 10px 26px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
}

.toggle .active {
  background: #0b3c5d;
  color: #fff;
}

.fields {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.fields input {
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.calculate-btn {
  margin-top: 25px;
  padding: 16px 40px;
  background: #0b3c5d;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* =====================
   RESULTS
===================== */
.results {
  margin-top: 35px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
}

.result-text p {
  font-size: 16px;
  margin: 8px 0;
}

.final {
  font-size: 22px;
  font-weight: bold;
  color: #0b3c5d;
  margin-top: 10px;
}

/* =====================
   PIE CHART
===================== */
.pie {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: conic-gradient(#0b3c5d 0deg, #e1e7ec 0deg);
  margin: auto;
}

/* =====================
   NOTE
===================== */
.note {
  margin-top: 20px;
  font-size: 12px;
  color: #777;
  text-align: center;
}

/* =====================
   MOBILE
===================== */
@media (max-width: 768px) {
  .access-form,
  .fields,
  .results {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<div style="margin-bottom: 20px;">
  <a href="index.html" class="home-link">← Back to Home</a>
</div>

<div class="container">
  <div class="card">

    <h1>SIP Calculator</h1>
    <p>Enter your details to access the calculator.</p>

    <!-- ACCESS FORM -->
<div class="lead-form">
  <input type="text" id="leadName" placeholder="Your Name">
  <input type="email" id="leadEmail" placeholder="Your Email">
  <input type="tel" id="leadPhone" placeholder="Mobile Number">
  <button type="button" onclick="validateLead()">Continue to Calculator</button>
</div>


    <!-- CALCULATOR -->
    <div class="calculator" id="calculator">

      <div class="toggle">
        <button class="active" onclick="setMode('sip')">SIP</button>
        <button onclick="setMode('lump')">Lumpsum</button>
      </div>

      <div class="fields">
        <input type="number" id="amount" placeholder="Investment Amount (₹)">
        <input type="number" id="years" placeholder="Duration (Years)">
        <input type="number" id="rate" placeholder="Expected Return (%)">
      </div>

      <button class="calculate-btn" onclick="calculate()">Calculate</button>

      <div class="results">
        <div class="result-text">
          <p>Total Invested: ₹<span id="invested">0</span></p>
          <p>Estimated Returns: ₹<span id="returns">0</span></p>
          <p class="final">Final Corpus: ₹<span id="corpus">0</span></p>
        </div>

        <div class="pie" id="pie"></div>
      </div>

      <p class="note">
        *Returns are indicative and subject to market risks.
      </p>

    </div>
  </div>
</div>

<script>
let investmentType = "sip";

function selectType(type) {
  investmentType = type;

  // Toggle active state
  document.getElementById("sipBtn").classList.remove("active");
  document.getElementById("lumpBtn").classList.remove("active");

  if (type === "sip") {
    document.getElementById("sipBtn").classList.add("active");
  } else {
    document.getElementById("lumpBtn").classList.add("active");
  }

  // ✅ CLEAR INPUT FIELDS
  document.getElementById("amount").value = "";
  document.getElementById("years").value = "";
  document.getElementById("rate").value = "";

  // ✅ RESET RESULTS
  document.getElementById("invested").innerText = "₹0";
  document.getElementById("returns").innerText = "₹0";
  document.getElementById("corpus").innerText = "₹0";
}
</script>



</body>
</html>
