<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIP Calculator | Manashh Financial Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =====================
   GLOBAL
===================== */
body {
  font-family: Arial, sans-serif;
  background: #f6f8fb;
  margin: 0;
  color: #333;
}

a {
  text-decoration: none;
  color: #0b3c5d;
  font-weight: 600;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 40px;
}

h1 {
  color: #0b3c5d;
  margin-bottom: 10px;
}

p {
  margin-bottom: 20px;
}

/* =====================
   LEAD FORM
===================== */
.lead-form {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 30px;
}

.lead-form input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.lead-form button {
  grid-column: span 3;
  padding: 14px;
  background: #0b3c5d;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* =====================
   CALCULATOR
===================== */
.calculator {
  display: none;
  margin-top: 30px;
}

.toggle {
  display: inline-flex;
  background: #e9eef3;
  border-radius: 40px;
  padding: 6px;
  margin-bottom: 25px;
}

.toggle button {
  border: none;
  background: transparent;
  padding: 10px 26px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: 600;
}

.toggle .active {
  background: #0b3c5d;
  color: #fff;
}

.fields {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.fields input {
  padding: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.calculate-btn {
  margin-top: 25px;
  padding: 16px 40px;
  background: #0b3c5d;
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* =====================
   RESULTS
===================== */
.results {
  margin-top: 35px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  align-items: center;
}

.result-text p {
  font-size: 16px;
  margin: 8px 0;
}

.final {
  font-size: 22px;
  font-weight: bold;
  color: #0b3c5d;
  margin-top: 10px;
}

/* =====================
   PIE CHART
===================== */
.pie {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: conic-gradient(#e1e7ec 0deg, #e1e7ec 360deg);
  margin: auto;
}

/* =====================
   FOOTER NOTE
===================== */
.note {
  margin-top: 20px;
  font-size: 12px;
  color: #777;
  text-align: center;
}

/* =====================
   MOBILE
===================== */
@media (max-width: 768px) {
  .lead-form,
  .fields,
  .results {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <a href="index.html">← Back to Home</a>

  <div class="card">

    <h1>SIP Calculator</h1>
    <p>Enter your details to access the calculator.</p>

    <!-- LEAD FORM -->
    <div class="lead-form" id="leadForm">
      <input type="text" id="leadName" placeholder="Your Name">
      <input type="email" id="leadEmail" placeholder="Your Email">
      <input type="tel" id="leadPhone" placeholder="Mobile Number">
      <button onclick="validateLead()">Continue to Calculator</button>
    </div>

    <!-- CALCULATOR -->
    <div class="calculator" id="calculator">

      <div class="toggle">
        <button id="sipBtn" class="active" onclick="selectType('sip')">SIP</button>
        <button id="lumpBtn" onclick="selectType('lump')">Lumpsum</button>
      </div>

      <div class="fields">
        <input type="number" id="amount" placeholder="Investment Amount (₹)">
        <input type="number" id="years" placeholder="Duration (Years)">
        <input type="number" id="rate" placeholder="Expected Return (%)">
      </div>

      <button class="calculate-btn" onclick="calculate()">Calculate</button>

      <div class="results">
        <div class="result-text">
          <p>Total Invested: ₹<span id="invested">0</span></p>
          <p>Estimated Returns: ₹<span id="returns">0</span></p>
          <p class="final">Final Corpus: ₹<span id="corpus">0</span></p>
        </div>

        <div class="pie" id="pie"></div>
      </div>

      <p class="note">
        *Returns are indicative and subject to market risks.
      </p>

    </div>
  </div>
</div>

<script>
let investmentType = "sip";

function validateLead() {
  const name = leadName.value.trim();
  const email = leadEmail.value.trim();
  const phone = leadPhone.value.trim();

  if (!name || !email || !phone) {
    alert("Please fill all details");
    return;
  }

  if (!/^[6-9]\d{9}$/.test(phone)) {
    alert("Enter a valid 10-digit mobile number");
    return;
  }

  document.getElementById("leadForm").style.display = "none";
  document.getElementById("calculator").style.display = "block";
}

function selectType(type) {
  investmentType = type;

  sipBtn.classList.remove("active");
  lumpBtn.classList.remove("active");

  type === "sip" ? sipBtn.classList.add("active") : lumpBtn.classList.add("active");

  amount.value = years.value = rate.value = "";
  invested.innerText = returns.innerText = corpus.innerText = "0";

  pie.style.background = "conic-gradient(#e1e7ec 0deg, #e1e7ec 360deg)";
}

function calculate() {
  const amt = parseFloat(amount.value);
  const yrs = parseFloat(years.value);
  const rt = parseFloat(rate.value);

  if (!amt || !yrs || !rt) {
    alert("Please fill all calculator fields");
    return;
  }

  let investedAmt, corpusAmt;

  if (investmentType === "sip") {
    const m = yrs * 12;
    const r = rt / 12 / 100;
    investedAmt = amt * m;
    corpusAmt = amt * ((Math.pow(1 + r, m) - 1) / r) * (1 + r);
  } else {
    investedAmt = amt;
    corpusAmt = amt * Math.pow(1 + rt / 100, yrs);
  }

  const returnsAmt = corpusAmt - investedAmt;

  invested.innerText = investedAmt.toFixed(0);
  returns.innerText = returnsAmt.toFixed(0);
  corpus.innerText = corpusAmt.toFixed(0);

  const angle = (investedAmt / corpusAmt) * 360;
  pie.style.background = `conic-gradient(#0b3c5d 0deg ${angle}deg, #e1e7ec ${angle}deg 360deg)`;
}
</script>

</body>
</html>
