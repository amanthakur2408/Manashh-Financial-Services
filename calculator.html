<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Calculator | Manashh Financial Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>

<section class="calculator-section">

  <h2>Financial Calculator</h2>
  <p class="calculator-subtext">
    Plan your investments with our easy-to-use calculators.
  </p>

  <!-- LEAD CAPTURE -->
  <div class="lead-box">
    <input type="text" id="userName" placeholder="Your Name" required>
    <input type="tel" id="userPhone" placeholder="Phone Number" required>
    <button onclick="unlockCalculator()">Continue</button>
  </div>

  <!-- CALCULATOR (LOCKED INITIALLY) -->
  <div class="calculator-card hidden" id="calculatorArea">

    <select id="calculatorType" onchange="switchCalculator()">
      <option value="">Select Calculator</option>
      <option value="sip">SIP Calculator</option>
      <option value="term">Term Insurance Calculator</option>
      <option value="retirement">Retirement Calculator</option>
    </select>

    <!-- SIP CALCULATOR -->
    <div id="sipCalc" class="calc-box hidden">
      <input type="number" id="sipAmount" placeholder="Monthly SIP Amount (â‚¹)">
      <input type="number" id="sipYears" placeholder="Investment Duration (Years)">
      <input type="number" id="sipReturn" placeholder="Expected Annual Return (%)">
      <button onclick="calculateSIP()">Calculate SIP</button>

      <div class="result" id="sipResult"></div>
    </div>

    <!-- TERM (PLACEHOLDER) -->
    <div id="termCalc" class="calc-box hidden">
      <p>Term Insurance calculator coming soon.</p>
    </div>

    <!-- RETIREMENT (PLACEHOLDER) -->
    <div id="retirementCalc" class="calc-box hidden">
      <p>Retirement calculator coming soon.</p>
    </div>

  </div>

</section>

<script src="js/calculator.js"></script>
</body>
</html>
