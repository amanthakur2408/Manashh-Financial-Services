<section class="calculator-section">
  <div class="calculator-card">

    <h1>SIP Calculator</h1>
    <p class="calc-subtitle">
      Estimate how your monthly SIP investments can grow over time.
    </p>

    <!-- INPUTS -->
    <div class="calc-grid">
      <div class="calc-field">
        <label>Monthly SIP Amount (₹)</label>
        <input type="number" id="sipAmount" placeholder="e.g. 5000">
      </div>

      <div class="calc-field">
        <label>Investment Duration (Years)</label>
        <input type="number" id="sipYears" placeholder="e.g. 10">
      </div>

      <div class="calc-field">
        <label>Expected Annual Return (%)</label>
        <input type="number" id="sipReturn" placeholder="e.g. 12">
      </div>
    </div>

    <!-- BUTTON -->
    <button class="calc-btn">Calculate SIP</button>

    <!-- RESULT -->
    <div class="calc-result">
      <p><strong>Total Invested:</strong> ₹0</p>
      <p><strong>Estimated Returns:</strong> ₹0</p>
      <p><strong>Final Corpus:</strong> ₹0</p>
    </div>

    <!-- CTA -->
    <a href="#contact" class="calc-cta">Talk to an Advisor</a>

  </div>
</section>
